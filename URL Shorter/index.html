<body>
    <div class="container">
<h1>URL SHORTNER</h1>
<hr>
<div class="paste">
    <h2>Paste your URL to be shortened</h2>
    
   <div class="box">
    <div class="input-wrapper">
        <form action="#" onsubmit="return false">
          <input class="font-2" type="text" id="longurl" placeholder="Paste link here!" autofocus autocomplete='off' /><br />
          <button type="submit" class="shorten-button font-2" onclick='shorten()' id="convert-btn">Convert</button>
        </form>
      </div>


      <div id="shortened-links">
        <input type="text" placeholder="Short Link" id="shorturl">

      </div>

      <button id="copy">Copy</button>
   </div>





            <h3>URL Shortner is a free tool to Shorten a URL or reduce a <br> link Use our URL Shortener to create a Shortened link <br> making it easy to remember</h3>

</div>
    </div>

    </script>
